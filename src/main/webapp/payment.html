<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<h1>Enter Payment Details</h1>
	<form name="paymentDetails" method="POST" action="pay-online">
	<div class="row">
	<div class="col-sm-2">	
		First Name On Card : <input type="text" name="firstname" placeholder="John" required> 
	</div>
	<div class="col-sm-2">
		Last Name On Card : <input type="text" name="lastname" placeholder="Smith" required> 
	</div>
	<div class="col-sm-2">
		Card Number: <input type="text" name="cardnumber" placeholder="1234 1234 4321 9123" required> 
	</div>
	<div class="col-sm-2">
		Expiration :<br> <input type="date" name="expiration" placeholder="2027-10-31"  required> 
	</div>
	<div class="col-sm-2">
		Security Code : <input type="number" name="securitycode" placeholder="987" required> <br/>
	</div>
	<div class="col-sm-2">
		<input type="submit" value="Pay Ticket" style="margin-top: 22px;" class="btn-primary btn">
	</div>
	</div>
	</form>
	
</body>
</html>
